<!DOCTYPE html>
<html>

<head>
    
</head>

<body>
    <div>
        <h1>게시물 쓰기 페이지.html</h1>
        <form>
            제목 : <input class="title" type="text"><br>
            내용 : <textarea class="content" cols="20" rows="5"></textarea><br>
            비밀번호 : <input class="password" type="password"><br>
            <button type="button" onclick="등록함수()">등록</button>
        </form>
    </div>

    <div>
        <h1>게시물 목록 페이지</h1>
        <table border="1">
            <!-- thead 테이블 제목 마크업(구분용) , tr : 테이블 행 , th : 테이블 제목 셀(1칸) -->
            <thead><tr><th>작성일</th><th>제목</th><th>조회수</th></tr></thead>
            <!-- tbody : 테이블 본문 마크업(구분용) , 샘플 -->
             <tbody>
             </tbody>
        </table>
    </div>

    <div>
        <h1>게시물 상세 페이지</h1>
        제목 : <span class="titleBox"> </span><br>
        내용 : <span class="contentBox"> </span><br>
        작성일/조회수 : <span class="dateBox"> </span>/<span class="viewBox"> </span><br>
        <div class="btnBox">            
        </div>        
    </div>
    
    <script src='2_중간과제8.js'></script>
</body>

</html>
