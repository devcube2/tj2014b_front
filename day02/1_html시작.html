<!-- 주석 : 실행되지 않는 구역 -->
<!DOCTYPE html> <!-- HTML5버전 알리는 마크업, 생략가능 -->
<html>          <!-- 1. HTML 문서의 시작 태그 -->
<head>          <!-- 2. HTML 문서의 다양한 옵션 정보 시작 태그 -->
    <meta charset='utf-8'> <!-- HTML 문서의 인코딩/번역방법 : UTF-8(한글지원) -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- HTML 문서의 디바이스 설정 -->
    <title> HTML 제목 </title> <!-- HTML 문서의 제목 -->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- HTML 문서의 반응형 디바이스 설정 -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- HTML 문서에 포함할 CSS 파일 -->
    <script src='main.js'></script> <!-- HTML 문서에 포함할 JS 파일 -->
</head>
<body>          <!-- 3. HTML 문서의 본문(내용) 시작 태그 -->
    안녕하세효. HTML 시작합니다.
</html>
