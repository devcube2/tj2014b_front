    <div class="main">
        <div>
            <img class="instagram_logo" src="images/instagram_logo.png">

        <div>
            <p class="join_comment">
                친구들의 사진과 동영상을 보려면 가입하세요.
            </p>
        </div>
        <div class="facebook_login">
            <img class="facebook_icon" src="images/facebook_icon.JPG" />
            <a class="facebook_login_link" href="#"> Facebook으로 로그인</a>
        </div>
        <div>
            <p class="divide_line">----------------- 또는 ------------------</p>
        </div>
        <div>
            <div>
                <input class="databox" type="text" placeholder="휴대폰 번호 또는 이메일 주소">

            <div>

        <div>

                저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다.
                <a class="more_info_click" href="#">더 알아보기</a>
            </p>
        </div>
        <input class="submit_button" type="submit" value="가입">
    </div>

    <div class="login_box">
        <p>계정이 있으신가요? <a class="login_link" href="#">로그인</a></p>
    </div>

    <div class="app_download_box">
        <p> 앱을 다운로드하세요.</p>
    </div>

    <div class="download_banner_box">
        <img class="banner" src="images/banner_android.png"/>

    </div>

        <br/>
        <select class="language">
            <option>한국어</option>
            <option>영어</option>
        </select>

            ㈜ 2024 Instagram from Meta
